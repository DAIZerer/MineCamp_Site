<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style/output.css" rel="stylesheet">
    <style>
        .description {
            display: none;
        }
    </style>
</head>
<body class="bg-background-dark-mc">
    <div id="root">
        <header class="mt-2 mb-6 flex h-10 items-center justify-between gap-3 font-bold text-white-lz md:text-xl">
            <!-- header content here -->
        </header>
        
        <section class="flex min-h-[35rem] flex-col justify-center space-y-8 p-4 pr-4 text-center lg:min-h-[45rem] lg:w-1/2 lg:pr-6 lg:text-left xl:min-h-[50rem]">
            <h1 class="text-4xl font-extrabold leading-[1.25em] text-white-lz md:text-6xl">Текстурпаки для комфортной игры</h1>

            <div class="btn h-fit rounded-2xl bg-green-lz py-8 px-8 text-lg gap-4 font-semibold flex justify-between">
                <a href="https://www.youtube.com/watch?v=NY2vJ3lIeuQ" class=""> 
                    Текстурпак сервера
                </a>
                <button class="show-description ">Показать описание</button>
            </div>

           
            
            <!-- остальной контент -->
        </section>
        <div class="description   flex-col    text-center    bg-sp-light-grey rounded-2xl absolute top-[25rem] left-[calc(50vw+60px)] bottom-0 hidden w-[30rem] lg:block xl:left-[calc(50vw+140px)] xl:top-[25rem] ">
            <p>Описание текстурпака сервера...</p>
        </div>
        <footer>
            <!-- футер контент здесь -->
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var showDescriptionBtn = document.querySelector('.show-description');
            var description = document.querySelector('.description');

            showDescriptionBtn.addEventListener('click', function() {
                if (description.style.display === 'none') {
                    description.style.display = 'block';
                } else {
                    description.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
